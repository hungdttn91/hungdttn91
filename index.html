<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ch·ªØ v√† Tr√°i Tim R∆°i</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            perspective: 1000px;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .falling-text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            animation: fall linear infinite;
            transform-style: preserve-3d;
        }

        .falling-heart {
            position: absolute;
            font-size: 30px;
            color: #ff6b9d;
            animation: fallHeart linear infinite;
            transform-style: preserve-3d;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) translateZ(0px) rotateX(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateZ(-200px) rotateX(360deg);
                opacity: 0;
            }
        }

        @keyframes fallHeart {
            0% {
                transform: translateY(-100px) translateZ(0px) rotate(0deg) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            50% {
                transform: translateY(50vh) translateZ(-100px) rotate(180deg) scale(1.2);
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateZ(-300px) rotate(360deg) scale(0.8);
                opacity: 0;
            }
        }

        .title {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 48px;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        .title p {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        @keyframes pulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.05);
            }
        }

        /* Hi·ªáu ·ª©ng glow cho tr√°i tim */
        .heart-glow {
            filter: drop-shadow(0 0 10px #ff6b9d);
        }

        /* Hi·ªáu ·ª©ng 3D cho text */
        .text-3d {
            text-shadow: 
                1px 1px 2px rgba(0,0,0,0.3),
                2px 2px 4px rgba(0,0,0,0.2),
                3px 3px 6px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            <h1>üíñ Phan H·∫°nh ƒê√°ng Y√™u üíñ</h1>
            <p>Phan H·∫°nh ƒêang ·ªû ƒê√¢u Nh·ªâ üíñ</p>
        </div>
    </div>

    <script>
        const texts = [
            'Phan H·∫°nh', 'ƒê√°ng Y√™u', 'Phan H·∫°nh', 'ƒê√°ng Y√™u', 'Phan H·∫°nh',
            'ƒê√°ng Y√™u', 'Phan H·∫°nh', 'ƒê√°ng Y√™u', 'Phan H·∫°nh', 'ƒê√°ng Y√™u',
            'Phan H·∫°nh', 'ƒê√°ng Y√™u', 'Phan H·∫°nh', 'ƒê√°ng Y√™u', 'Phan H·∫°nh'
        ];

        const hearts = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíó', 'üíò', 'üíù', 'üíû', 'üíü'];

        function createFallingText() {
            const textElement = document.createElement('div');
            textElement.className = 'falling-text text-3d';
            textElement.textContent = texts[Math.floor(Math.random() * texts.length)];
            
            // V·ªã tr√≠ ng·∫´u nhi√™n
            textElement.style.left = Math.random() * 100 + '%';
            
            // Th·ªùi gian animation ng·∫´u nhi√™n (t·∫°o chi·ªÅu s√¢u)
            const duration = 3 + Math.random() * 4; // 3-7 gi√¢y
            textElement.style.animationDuration = duration + 's';
            
            // Delay ng·∫´u nhi√™n
            textElement.style.animationDelay = Math.random() * 2 + 's';
            
            // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n (t·∫°o chi·ªÅu s√¢u)
            const scale = 0.8 + Math.random() * 0.6; // 0.8 - 1.4
            textElement.style.transform = `scale(${scale})`;
            
            document.querySelector('.container').appendChild(textElement);
            
            // X√≥a element sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                if (textElement.parentNode) {
                    textElement.parentNode.removeChild(textElement);
                }
            }, (duration + 2) * 1000);
        }

        function createFallingHeart() {
            const heartElement = document.createElement('div');
            heartElement.className = 'falling-heart heart-glow';
            heartElement.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            
            // V·ªã tr√≠ ng·∫´u nhi√™n
            heartElement.style.left = Math.random() * 100 + '%';
            
            // Th·ªùi gian animation ng·∫´u nhi√™n
            const duration = 4 + Math.random() * 3; // 4-7 gi√¢y
            heartElement.style.animationDuration = duration + 's';
            
            // Delay ng·∫´u nhi√™n
            heartElement.style.animationDelay = Math.random() * 3 + 's';
            
            // K√≠ch th∆∞·ªõc ng·∫´u nhi√™n
            const scale = 0.7 + Math.random() * 0.8; // 0.7 - 1.5
            heartElement.style.transform = `scale(${scale})`;
            
            document.querySelector('.container').appendChild(heartElement);
            
            // X√≥a element sau khi animation k·∫øt th√∫c
            setTimeout(() => {
                if (heartElement.parentNode) {
                    heartElement.parentNode.removeChild(heartElement);
                }
            }, (duration + 3) * 1000);
        }

        // T·∫°o text r∆°i m·ªói 800ms
        setInterval(createFallingText, 800);
        
        // T·∫°o tr√°i tim r∆°i m·ªói 600ms
        setInterval(createFallingHeart, 600);

        // T·∫°o m·ªôt s·ªë elements ban ƒë·∫ßu
        for (let i = 0; i < 5; i++) {
            setTimeout(createFallingText, i * 200);
            setTimeout(createFallingHeart, i * 300);
        }

        // Th√™m hi·ªáu ·ª©ng di chu·ªôt
        document.addEventListener('mousemove', (e) => {
            if (Math.random() > 0.95) { // 5% c∆° h·ªôi t·∫°o tr√°i tim khi di chu·ªôt
                const mouseHeart = document.createElement('div');
                mouseHeart.className = 'falling-heart heart-glow';
                mouseHeart.textContent = 'üíñ';
                mouseHeart.style.left = e.clientX + 'px';
                mouseHeart.style.top = e.clientY + 'px';
                mouseHeart.style.position = 'fixed';
                mouseHeart.style.pointerEvents = 'none';
                mouseHeart.style.animationDuration = '2s';
                
                document.body.appendChild(mouseHeart);
                
                setTimeout(() => {
                    if (mouseHeart.parentNode) {
                        mouseHeart.parentNode.removeChild(mouseHeart);
                    }
                }, 2000);
            }
        });
    </script>
</body>
</html>
